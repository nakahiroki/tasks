<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="m-5">タスク登録</h1>
  <form action="" method="post">
    <div class="row m-4">
      <label for="task_id" class="col-sm-2 col-form-label">タスクID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="task_id">
      </div>
    </div>
    <div class="row m-4">
      <label for="task_name" class="col-sm-2 col-form-label">タスク名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="task_name">
      </div>
    </div>
  </form>

  <form class="row row-cols-lg-auto g-3 align-items-center">
    <label class="" for="m-5 col-form-label">カテゴリ</label>
    <div class="ms-5 col-8">
      <select class="form-select" id="inlineFormSelectPref">
        <option selected></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-primary">新規登録</button>
    </div>
  </form>

  <div class="row m-4">
    <label for="task_name" class="col-sm-2 col-form-label">期日</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="task_name">
    </div>
    <div class="btn m-5 d-flex justify-content-between">
      <button type="button" class="btn btn-primary btn-lg">戻る</button>
      <button type="button" class="btn btn-secondary btn-lg">登録</button>
    </div>
</body>
</html>
